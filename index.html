<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formul√°rio de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="css/img/personal_trainer.svg" width="90%">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    <div class="login-button">
                       <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="namecomplet"> Nome completo</label>
                        <input id="namecomplet" type="text" name="namecomplet" placeholder="Digite seu nome completo"> 
                    </div>
                
                    <div class="input-box">
                        <label for="datadenascimento"> Data de nascimento</label>
                        <input id="datadenascimento" type="date" name="datadenascimento" placeholder="Digite sua data de nascimento"> 
                    </div>

                    <div class="input-box">
                        <label for="CPF"> CPF</label>
                        <input id="CPF" type="text" name="CPF" placeholder="Digite seu CPF"> 
                    </div>
                </div>
                
                <div class="register-button">
                    <button><a href="#">Registrar</a></a</button>
                </div>
            </form>
        </div>
    </div>  
</body>

</html>
